<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cafe Menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
    <div class="menu">
        <main>
            <h1>CAMPER MENU</h1>
        <p class="established"> Est. 2020</p>
        <hr>
        <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
            <article class="item">
                <p class="flavor">French Vanilla<p class="price">3.00</p></p>
            </article>
            <article class="item">
            <p class="flavor">Caramel Macchiato<p class="price">3.75</p></p> 
            </article>
            <article class="item">
                <p class="flavor">Pumpkin Spice <p class="price">3.50</p></p>
            </article>
            <article class="item">
                <p class="flavor">Hazelnut<p class="price">4.00</p></p>
            </article>
            <article class="item">
                <p class="flavor">Mocha<p class="price">4.50</p></p>
            </article>
        </section>
        <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
            <article class="item">
                <p class="dessert">Donut<p class="price">1.50</p></p>
            </article>
            <article class="item">
                <p class="dessert">Cherry Pie<p class="price">2.75</p></p>
            </article>
            <article class="item">
                <p class="dessert">Cheesecake<p class="price">3.00</p></p>
            </article>
            <article class="item">
                <p class="dessert">Cinnamon Roll <p class="price">2.50</p></p>
            </article>
        </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
                <p class="address">123 Free Code Camp Drive</p>
            </p>
        </footer>
    </div>
    </body>
</html>
